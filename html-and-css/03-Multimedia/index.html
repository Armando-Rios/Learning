<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="media/HTML5.png" alt="Logo HTML5" width="300">
    </div>
    <h1>Aprendiendo a utilizar los v√≠deos</h1>
    <video width="300" controls loop autoplay muted>
        <source src="media/nunu.mp4" type="video/mp4">
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls loop autoplay>
        <source src="media/nunusong.mp3">
    </audio>
</body>
</html>
